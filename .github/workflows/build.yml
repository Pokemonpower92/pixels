name: Build and Publish

on:
  push:
    branches:
      - main
    paths:
      - "cmd/**"
      - "internal/**"
      - ".github/workflows/**"
      - "build/**"  

permissions:
  contents: write
  packages: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect Services
        id: set-matrix
        run: |
          SERVICES=$(find cmd -maxdepth 1 -mindepth 1 -type d -exec basename {} \; | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix={\"service\":$SERVICES}" >> $GITHUB_OUTPUT
          
  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.matrix).service }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      new_tag: ${{ steps.version.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create new tag
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          SHORT_SHA=$(git rev-parse --short HEAD)
          git tag "${{ matrix.service }}-${SHORT_SHA}"
          git push origin "${{ matrix.service }}-${SHORT_SHA}"
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set repository name
        id: repo
        run: |
          echo "repo=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      - name: Build and push
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/Dockerfile  
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo }}/${{ matrix.service }}:${{ env.SHORT_SHA }}
            ghcr.io/${{ steps.repo.outputs.repo }}/${{ matrix.service }}:latest
          build-args: |
            SERVICE_NAME=${{ matrix.service }}
            
  deploy-staging:
    needs: [detect-changes, build-and-push]
    runs-on: [self-hosted, k3s, pixels]
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.matrix).service }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Argo CD CLI
        run: |
          if ! command -v argocd &> /dev/null; then
            curl -sSL -o /tmp/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            chmod +x /tmp/argocd
            sudo mv /tmp/argocd /usr/local/bin/argocd
          fi
          
      - name: Deploy service to staging via Argo CD
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          argocd login argocd-server.argocd.svc.cluster.local:443 --username admin --password ${{ secrets.ARGOCD_PASSWORD }} --insecure
          argocd app set pixels-staging --kustomize-image ${{ matrix.service }}=ghcr.io/pokemonpower92/pixels/${{ matrix.service }}:${SHORT_SHA}
          echo "✅ Updated ${{ matrix.service }} to ${SHORT_SHA}"

  sync-deployment:
    needs: [deploy-staging]
    runs-on: [self-hosted, k3s, pixels]
    if: github.ref == 'refs/heads/main' && always() && !cancelled()
    steps:
      - uses: actions/checkout@v4
      - name: Install kubectl
        run: |
          if ! command -v kubectl &> /dev/null; then
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/
          fi
          
      - name: Install Argo CD CLI
        run: |
          if ! command -v argocd &> /dev/null; then
            curl -sSL -o /tmp/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            chmod +x /tmp/argocd
            sudo mv /tmp/argocd /usr/local/bin/argocd
          fi
          
      - name: Sync and verify deployment
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          argocd login argocd-server.argocd.svc.cluster.local:443 --username admin --password ${{ secrets.ARGOCD_PASSWORD }} --insecure
          kubectl delete job pixels-migration -n pixels-staging --ignore-not-found=true
          argocd app sync pixels-staging --timeout 300
          argocd app wait pixels-staging --timeout 600
          argocd app get pixels-staging --output json | jq -r '.status.health.status' | grep -q "Healthy"
          echo "✅ Deployment successful: ${SHORT_SHA}"