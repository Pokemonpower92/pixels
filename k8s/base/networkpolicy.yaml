apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pixels-network-policy
spec:
  podSelector:
    matchLabels:
      app: pixels
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: pixels-staging
      ports:
        - protocol: TCP
          port: 8080
    - ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: pixels-staging
    - to: []
      ports:
        - protocol: UDP
          port: 53
